<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        let obj;
        let date;
        let time;
        let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

        frmt = (n)=>{
            return n<10 ? '0'+n.toString() : n.toString();
        }

        setInterval(() => {
            obj = new Date();
            time = `${frmt(obj.getHours())}:${frmt(obj.getMinutes())}:${frmt(obj.getSeconds())}`;
            // time = obj.getHours()+':'+obj.getMinutes()+':'+obj.getSeconds();
            date = obj.toLocaleDateString(undefined, options);
            document.getElementById('time').innerHTML= '<br><b class="fs-1">'+time+'<br>on '+date+'</b>';
        }, 1000);
    </script>
    <title>Clock | Timenasium</title>
</head>
